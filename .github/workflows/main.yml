name: Build, publish and deploy to MonsterASP.NET
on: 
  push:
    branches: [ master ]  # Only run on master branch

jobs:
  build_and_deploy:
    runs-on: windows-latest
    environment: Production  # Always Production since only master triggers this
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x86

      - name: Create appsettings.Production.json
        run: |
          echo '{
            "ConnectionStrings": {
              "DefaultConnection": "${{ secrets.CONNECTION_STRING }}"
            },
            "ClashRoyaleApi": {
              "ApiKey": "${{ secrets.CLASH_ROYALE_API_KEY }}",
              "BaseUrl": "https://api.clashroyale.com/v1/"
            },
            "DefaultUsers": [
              {
                "Username": "${{ secrets.DEFAULT_ADMIN_USERNAME }}",
                "Password": "${{ secrets.DEFAULT_ADMIN_PASSWORD }}",
                "Role": "Admin"
              }
            ],
            "Logging": {
              "LogLevel": {
                "Default": "Warning",
                "Microsoft.AspNetCore": "Warning"
              }
            },
            "AllowedHosts": "*"
          }' > ./ClashRoyaleWarTracker.Web/appsettings.Production.json
        shell: pwsh

      - name: Create web.config for Production
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
              </handlers>
              <aspNetCore processPath="dotnet" arguments="ClashRoyaleWarTracker.Web.dll" stdoutLogEnabled="true" stdoutLogFile="logs\stdout" hostingModel="inprocess">
                <environmentVariables>
                  <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                </environmentVariables>
              </aspNetCore>
            </system.webServer>
          </configuration>' > ./ClashRoyaleWarTracker.Web/web.config
        shell: pwsh

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
